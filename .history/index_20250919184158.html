<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peta Lapak Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>📍 Peta Lapak</h1>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Grid Container -->
    <div class="scroll-container">
        <div class="h-inner">

            <!-- Rumput kiri -->
            <div class="sungai-side">🌊 Sungai</div>
            <div class="rumput"></div>

            <!-- Lapak kiri (atas jalan) -->
            <div class="row top" id="left-side"></div>

            <!-- Jalan utama -->
            <div class="road-wrapper">
                <div class="road">JALAN UTAMA</div>
            </div>

            <!-- Lapak kanan (bawah jalan) -->
            <div class="row bottom" id="left-sideright-side"></div>

            <!-- Rumput kanan -->
            <div class="rumput"></div>
            <div class="sungai-side">🌊 Sungai</div>
        </div>
    </div>


    <!-- Legend -->
    <div class="legend">
        <div>
            <div class="legend-color lapak-color"></div> Lapak
        </div>
        <div>
            <div class="legend-color jalan-color"></div> Jalan / Gerbang
        </div>
        <div>
            <div class="legend-color sungai-color"></div> Sungai
        </div>
        <div>
            <div class="legend-color tiang-color"></div> Tiang WiFi & Lampu
        </div>
        <div>
            <div class="legend-icon">⛩️</div> Gapura
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
