<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Lapak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Peta Lapak</h1>

    <div class="scroll-container">
        <div class="h-inner">

            <!-- Contoh baris -->
            <div class="row">
                <div class="lapak-wrapper">
                    <div class="tiang-container">
                        <span>📡</span>
                        <div class="tiang-label">WiFi</div>
                        <span>💡</span>
                        <div class="tiang-label">Lampu</div>
                    </div>
                    <div class="lapak">137</div>
                </div>

                <div class="lapak-wrapper">
                    <div class="gapura-container">
                        <div class="gapura-icon">🏛</div>
                        <div class="gapura-arrow">⬇️</div>
                    </div>
                    <div class="lapak">138</div>
                </div>

                <div class="lapak-wrapper">
                    <div class="jalan-gerbang">Gerbang Utama</div>
                    <div class="lapak">139</div>
                </div>
            </div>

            <!-- Sungai -->
            <div class="row">
                <div class="lapak-wrapper">
                    <div class="sungai-atas">Sungai</div>
                    <div class="sungai-bawah">🌊 Aliran Air</div>
                    <div class="lapak">140</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>

</html>
