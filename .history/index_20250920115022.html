<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peta Lapak Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Loading overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Judul -->
    <h1 class="denah-title">📍 Denah Lapak Pasar Rakyat Bangetayu Kulon</h1>
    <p class="denah-desc">
        Temukan lokasi setiap lapak dengan mudah! Gunakan legend di bawah untuk mengenali lapak, jalan, dan gapura.
        Denah ini membantu kamu menavigasi pasar tanpa bingung, jadi belanja atau berkunjung jadi lebih nyaman.
    </p>

    <!-- Toggle Dark Mode -->
    <div class="dark-toggle">
        <label>
            <input type="checkbox" id="toggleDark">
            Dark Mode
        </label>
    </div>

    <!-- Grid Container -->
    <div class="scroll-container" id="scrollContainer">
        <div class="h-inner">
            <!-- Rumput kiri -->
            <div class="rumput-wrapper">
                <div class="rumput"></div>
            </div>

            <!-- Lapak kanan (atas jalan utama) -->
            <div class="row bottom" id="right-side"></div>

            <!-- Jalan utama -->
            <div class="road-wrapper">
                <div class="road">JALAN PENGUNJUNG</div>
            </div>

            <!-- Lapak kiri (bawah jalan utama) -->
            <div class="row top" id="left-side"></div>

            <!-- Rumput kanan -->
            <div class="rumput-wrapper">
                <div class="rumput"></div>
            </div>
        </div>

        <!-- Tooltip dipindah ke dalam scroll-container agar tidak terpotong -->
        <div class="tooltip" id="tooltip"></div>
    </div>

    <!-- Modal Foto -->
    <div id="photoModal" class="modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImg" />
        <div id="caption"></div>
    </div>

    <!-- Legend -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-icon lapak-box"></div>
            <span>Lapak</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon jalan-box"></div>
            <span>Jalan</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon">⛩️</div>
            <span>Gapura</span>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
